<!-- 
9.	Create a home page for personal website with 4 sections Header, 
Navigation bar (menu bar), content and footer section. 
It should have a menu bar for “Bio-Data, Contact, Photos, Notes etc.” 
For each menu option create a separate web page and link with home page. 
Structure the web page using HTML table. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Website</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    /* Header styling */
    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    /* Navigation bar styling */
    nav {
        background-color: #f2f2f2;
        text-align: center;
        padding: 10px 0;
    }
    nav a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
    }
    nav a:hover {
        background-color: #ddd;
    }
    /* Content styling */
    section {
        padding: 20px;
    }
    /* Footer styling */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
</style>
</head>
<body>

<header>
    <h1>Personal Website</h1>
</header>

<nav>
    <a href="biodata.html">Bio-Data</a>
    <a href="contact.html">Contact</a>
    <a href="photos.html">Photos</a>
    <a href="notes.html">Notes</a>
</nav>

<section>
    <h2>Welcome to My Website</h2>
    <p>This is the content section of the home page. You can add your introduction or any other information here.</p>
</section>

<footer>
    <p>&copy; 2024 Personal Website. All rights reserved.</p>
</footer>

</body>
</html>

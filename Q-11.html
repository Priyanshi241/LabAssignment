<!-- 11.	Create a user feedback page which asks questions about a software product. 
You are required to use checkbox, radio buttons, and drop-down, textarea and 
various text input type for this. 
Structure the web page using HTML table. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Feedback Page</title>
</head>
<body>

<h2>User Feedback Form</h2>

<form action="#" method="post">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="age"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="experience">Overall Experience:</label></td>
            <td>
                <select id="experience" name="experience">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="features">Favorite Features:</label></td>
            <td>
                <input type="checkbox" id="feature1" name="feature1" value="feature1">
                <label for="feature1">Feature 1</label><br>
                <input type="checkbox" id="feature2" name="feature2" value="feature2">
                <label for="feature2">Feature 2</label><br>
                <input type="checkbox" id="feature3" name="feature3" value="feature3">
                <label for="feature3">Feature 3</label>
            </td>
        </tr>
        <tr>
            <td><label for="comments">Comments:</label></td>
            <td><textarea id="comments" name="comments" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

</body>
</html>

<!-- 12.	Create an autocomplete input element with an associated 
datalist that contains the days of the week. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autocomplete Input with Datalist</title>
</head>
<body>

<label for="days">Select a day:</label>
<input type="text" id="days" list="day-list">

<datalist id="day-list">
  <option value="Monday">
  <option value="Tuesday">
  <option value="Wednesday">
  <option value="Thursday">
  <option value="Friday">
  <option value="Saturday">
  <option value="Sunday">
</datalist>

</body>
</html>

<!-- 1.	 Create a web document that contains the following text:
Use h1 for the title (the first line of text), 
p for text (the second and third lines of text). 
Insert a horizontal rule between the h1 element and the p element. 
Open your new document in a web browser to view the marked-up document. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Document Example</title>
</head>
<body>

<h1>Title of the Document</h1>
<hr>
<p>This is the second line of text.</p>
<p>This is the third line of text.</p>

</body>
</html>

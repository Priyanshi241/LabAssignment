<!-- 4.	 Create an HTML5 document that uses an image as an e-mail link. 
Use attribute alt to provide a description of the image and link. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Link with Image</title>
</head>
<body>

<p>
    <a href="mailto:example@example.com">
        <img src="email_icon.png" alt="Email Icon" width="50" height="50">
    </a>
</p>

</body>
</html>
